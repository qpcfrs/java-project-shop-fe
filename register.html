<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Đăng ký</h2>
  <form id="registerForm" class="mt-3">
    <div class="mb-3">
      <label>Họ tên</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mật khẩu</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <div id="error" class="text-danger"></div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
        const response = await fetch("https://code-web-mufd.onrender.com/user/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          showAlert("✅ " + data.message, "success");
          window.location.href = "/java-project-shop-fe/login";
        } else {
          showAlert("❌ " + (data.message || "Đăng ký thất bại!"), "danger");
        }
  
      } catch (error) {
        showAlert("🚫 Không thể kết nối đến server.", "warning");
      }
    });
  
    function showAlert(message, type) {
      const alertBox = document.createElement("div");
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.style.position = "fixed";
      alertBox.style.top = "20px";
      alertBox.style.right = "20px";
      alertBox.style.zIndex = "9999";
      alertBox.style.minWidth = "250px";
  
      document.body.appendChild(alertBox);
      setTimeout(() => alertBox.remove(), 3000);
    }
  </script>
  
</body>
</html>
