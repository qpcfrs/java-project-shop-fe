<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">ğŸ›’ Danh sÃ¡ch sáº£n pháº©m</h2>
    <div id="productList" class="row"></div>

    <h3 class="mt-5">ğŸ§¾ Giá» hÃ ng</h3>
    <ul id="cartList" class="list-group"></ul>
    <button id="checkoutBtn" class="btn btn-primary mt-3">Äáº·t hÃ ng</button>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    let products = [];
    const cart = [];

    async function fetchProducts() {
      try {
        const response = await fetch("https://code-web-mufd.onrender.com/product/search");
        products = await response.json();
        renderProducts();
      } catch (error) {
        alert("ğŸš« KhÃ´ng thá»ƒ táº£i danh sÃ¡ch sáº£n pháº©m.");
      }
    }

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-3";
        card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">GiÃ¡: ${p.price.toLocaleString()}Ä‘</p>
              <button class="btn btn-success" onclick="addToCart(${p.id})">ThÃªm vÃ o giá»</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        const product = products.find(p => p.id === id);
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${item.name} - ${item.price.toLocaleString()}Ä‘ x 
          <input type="number" value="${item.quantity}" min="1" style="width:60px" onchange="updateQuantity(${index}, this.value)">
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">X</button>
        `;
        list.appendChild(li);
      });
    }

    function updateQuantity(index, value) {
      cart[index].quantity = parseInt(value) || 1;
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    document.getElementById("checkoutBtn").addEventListener("click", async () => {
      if (cart.length === 0) {
        alert("Giá» hÃ ng Ä‘ang trá»‘ng!");
        return;
      }

      const productItems = cart.map(item => ({
        productName: item.name,
        quantity: item.quantity,
        price: item.price
      }));

      const orderData = {
        userId: parseInt(userId),
        productItems: productItems
      };

      try {
        const response = await fetch("https://code-web-mufd.onrender.com/order/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (response.ok) {
          alert("ğŸ‰ " + result.message);
          cart.length = 0;
          renderCart();
        } else {
          alert("âŒ Äáº·t hÃ ng tháº¥t báº¡i!");
        }
      } catch (error) {
        alert("ğŸš« KhÃ´ng thá»ƒ káº¿t ná»‘i Ä‘áº¿n server.");
      }
    });

    fetchProducts();
  </script>
